<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive Web Page with CSS & JavaScript">
  <title>Interactive Web Page</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to My Interactive Page</h1>
    <p>Experience smooth animations and dynamic interactions!</p>
  </header>

  <main>
    <!-- Button to trigger animation -->
    <button id="animateButton">Click Me!</button>

    <!-- Box to animate -->
    <div id="animatedBox" class="box"></div>
  </main>

  <footer>
    <p>&copy; 2025 Your Name</p>
  </footer>

  <!-- External JavaScript -->
  <script src="script.js"></script>
</body>
</html>
